server:
  port: 9090
  servlet:
    context-path: /luckymoney

limit:
  minMoney: 0.01
  maxMoney: 200
  description: 最少要发${limit.minMoney}元，最大能发${limit.maxMoney}元

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/luckymoney?serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
